<style>
:root { --bg:#f7f7f8; --fg:#0f1115; --muted:#6b7280; --card:#ffffff; --border:#e5e7eb; }
* { box-sizing:border-box }
body { margin:0; background:var(--bg); color:var(--fg); font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
.header { position:sticky; top:0; z-index:20; background:rgba(255,255,255,.85); backdrop-filter:saturate(180%) blur(8px); border-bottom:1px solid var(--border); }
.wrap { max-width:1120px; margin:0 auto; padding:12px 16px; }
.brand { display:flex; align-items:center; gap:12px; }

.controls { display:flex; gap:8px; align-items:center }

.toolbar { display:grid; gap:8px; grid-template-columns: 1fr 200px 200px; margin:12px 0 0 }
.toolbar input, .toolbar select { width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:12px }
.grid { display:grid; gap:12px; grid-template-columns: repeat(1,1fr); margin:16px 0 24px }
@media(min-width:640px){ .grid{ grid-template-columns: repeat(2,1fr) } }
@media(min-width:900px){ .grid{ grid-template-columns: repeat(3,1fr) } }
@media(min-width:1200px){ .grid{ grid-template-columns: repeat(4,1fr) } }
.card { background:var(--card); border:1px solid var(--border); border-radius:16px; overflow:hidden; display:flex; flex-direction:column }
.thumb { aspect-ratio:3/4; background:#eee; display:flex; align-items:center; justify-content:center; color:#9ca3af; font-size:13px }
.thumb img { width:100%; height:100%; object-fit:cover; display:block }
.card .body { padding:14px; display:flex; flex-direction:column; gap:6px }
.badge { font-size:12px; color:var(--muted) }
.price { font-weight:800 }
.actions { margin-top:6px; display:flex; gap:8px; flex-wrap:wrap }
.actions a, .actions button { font-size:13px; padding:8px 10px; border-radius:10px; border:1px solid var(--border); background:#fff; text-decoration:none; color:inherit }
.actions .wa { background:#0a0a0a; color:#fff; border-color:#0a0a0a }
.meta { font-size:12px; color:var(--muted) }
.modal { position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; align-items:center; justify-content:center; padding:16px; z-index:50 }
.modal .panel { background:#fff; max-width:900px; width:100%; border-radius:16px; border:1px solid var(--border); overflow:hidden; }
.modal .head { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid var(--border) }
.modal .content { padding:14px 16px; }
.kv { width:100%; border-collapse:collapse; margin-top:12px; font-size:13px }
.kv th, .kv td { border-bottom:1px solid var(--border); padding:6px 4px; text-align:left }
.kv th { color:var(--muted); font-weight:500; width:180px }
@media print { .header, .toolbar, .actions, .modal { display:none !important } }
</style>

millas del pasado, ¡el futuro de los X-Men se convierte en un problema para todos los mutantes! La batalla comienza... ¡El visionario escritor Jonathan Hickman (Cuatro Fantásticos, Avengers, Secret Wars) transforma el pasado, presente y futuro de los mutantes!\n\n", "editorial": "Panini Comics Argentina", "number": "2", "year": "", "character": "", "condition": ""}, {"id": "1753995880188", "title": "X-MEN Dinastia de X/ Potencias de X 3/4", "writers": "Hickman", "cover": "https://http2.mlstatic.com/D_NQ_NP_2X_861718-MLA50180973472_062022-F.webp", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "¡La próxima gran evolución de los X-Men! El escuadrón de Cíclope se dirige al espacio en defensa del sueño de Xavier, donde el fuego y la perdición esperan a algunos de los mejores X-Men. Además: Mr Siniestro y más sobre la historia de la isla de Krakoa.\n\nONATHAN HICKMAN, PEPE LARRAZ\nX-MEN 03 DINASTIA DE X POTENCIAS DE X (3 DE 4)\nPANINI MARVEL ARGENTINA\n\nPáginas: 136\nFormato: 17x26\nPeso: 0.25 kgs.\nISBN: 978-607568326-3", "editorial": "Panini Comis Argentina", "number": "3", "year": "", "character": "", "condition": ""}, {"id": "1753996076974", "title": "X-MEN Dinastia de X/ Potencias de X 4/4", "writers": "Hickman", "cover": "https://entelequia.com.ar/storage/product_arch/2021/06/potencias.webp", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "¡La próxima gran evolución de los X-Men! Es el final de la aclamada redefinción de los X-Men. Este cuarto capítulo sobre Charles, Magneto, Moira, Logan y compañía consolida el nuevo statu quo de los X-Men en Krakoa y anuncia la próxima era, pero también muestra la verdad sobre el sueño de Xavier y el futuro de los mutantes. ¡El visionario escritor Jonathan Hickman (Cuatro Fantásticos, Avengers, Secret Wars) transforma el universo mutante para siempre!\n\nPeso: 600.00 gr.\n\nDimensiones: 17.00 x 1.00 x 24.00 cm\n\nAutor: Jonathan Hickman, Larraz\n\nFormato: RUSTICA\n\nMarca: Panini Argentina\n\nPáginas 112", "editorial": "Panini Comics Argentina", "number": "4", "year": "", "character": "", "condition": ""}, {"id": "1753997070262", "title": "ETERNOS Del Genesis al Apocalipsis", "writers": "Gaiman", "cover": "https://http2.mlstatic.com/D_NQ_NP_760893-MLA53057037997_122022-O.webp", "marketValue": {"num": 20000.0, "raw": "20000"}, "description": "¿Qué ha pasado con los Eternos? Hace casi medio siglo, la leyenda de los cómics Jack \"El Rey\" Kirny regresó a la Casa de las Ideas con su idea más grande: ¡el universo de los Eternos! Su creación fue el resultado de la incesante curiosidad de Kirny por el origen del hombre y sus mitologías, pero como muchos de los conceptos del Rey, definitivamente se adelantó a su tiempo. Saltamos a 2006: los creadores superestrellas Neil Gaiman y John Romita Jr. asumieron a estos conceptos con valentía y con una mano amorosa. En el proceso, contaron una historia fresca y divertida, llena de misterio, suspenso y poder majestuoso, mientras se concentraban en establecer las creaciones de Kirny como una parte vital del Universo Marvel de una vez por todas.\n\nAUTOR: Neil Gaiman - John Romita Jr.\nEditorial: PANINI COMICS\nISBN: 978-607-568-650-9\nPáginas: 224\nFormato: 17,5x26,5 (tapa dura)\nIdioma: Español", "editorial": "Panini Comics", "number": "One shot", "year": "", "character": "", "condition": ""}, {"id": "1753997394589", "title": "Excelsior Avengers Infinito", "writers": "HICKMAN JONATHAN", "cover": "https://http2.mlstatic.com/D_NQ_NP_834649-MLU79254481903_092024-O.webp", "marketValue": {"num": 20000.0, "raw": "20000"}, "description": "Los Constructores se mueven entre mundos, dando y quitando vida. Los Avengers saben que la Tierra está en su camino y van al espacio a interceptarlos. Pero su ausencia es la oportunidad ideal para que Thanos invada nuestro hogar. ¿O hay algo más escondido entre los Inhumanos?\n\nCon índice: No\nTapa del libro: Blanda\nGénero: Literatura y ficción.\nEdad mínima recomendada: 12 años.\nNúmero de páginas: 416.\nPeso: 700g.\nISBN: 9789877241884.\nDimensiones: 18cm de ancho x 28cm de alto.", "editorial": "OVNI PRESS", "number": "One shot", "year": "", "character": "", "condition": ""}, {"id": "1753997823907", "title": "Libro Inhumanos Vs. X-men / Ovni Press", "writers": "Charles Soule", "cover": "https://http2.mlstatic.com/D_NQ_NP_2X_614322-MLA47750621577_102021-F.webp", "marketValue": {"num": 20000.0, "raw": "20000"}, "description": " El enfrentamiento definitivo que colocará a los X-Men y a los Inhumanos en una encrucijada violenta, sangrienta y trágica\n\nEditorial: OVNI PRESS\nIdioma: Español\nEncuadernación / Colección: SIN COLECCION\nISBN: 9789877243055", "editorial": "OVNI PRESS", "number": "One shot", "year": "", "character": "", "condition": ""}, {"id": "1753998360281", "title": "Civil War II", "writers": "Bendis", "cover": "https://http2.mlstatic.com/D_NQ_NP_2X_828275-MLA49953415503_052022-F.webp", "marketValue": {"num": 30000.0, "raw": "30000"}, "description": "Sobre esta edición\nContiene: Civil War II #0 al 8 (Julio de 2016 a Febrero de 2017), Civil War II 'The Accused' (Octubre de 2016), Civil War II 'The Fallen' (Octubre de 2016), Civil War II 'The Oath' (Marzo de 2017), de la edición USA.\n\nArgumento\nUn nuevo inhumano emerge, con la habilidad de predecir el futuro, y esto pone en alerta a toda la comunidad superheroica del Universo Marvel. Se definen los bandos, caen héroes, los aliados se transforman en el enemigo y las repercusiones de la batalla se replicarán en todo el Universo Marvel para siempre.", "editorial": "Marvel", "number": "One shot", "year": "", "character": "", "condition": ""}, {"id": "1753999485170", "title": "CIVIL WAR 01 (COLECCION IMPRESCINDIBLES)", "writers": "Millar", "cover": "https://http2.mlstatic.com/D_NQ_NP_2X_794435-MLA83261498809_032025-F.webp", "marketValue": {"num": 15000.0, "raw": "15000"}, "description": "VERSION CON ESTUCHE\n\nContiene: Civil War #1 al 7.- 192 pags.-\n\nEl panorama del Universo Marvel está cambiando, y es hora de elegir: ¿De qué lado estás? Un conflicto se ha estado gestando durante más de un año, amenazando con enfrentar amigo contra amigo, hermano contra hermano… ¡y todo lo que tomará será un único traspié para costarle su vida a miles y encender la mecha! Mientras la guerra reclama sus primeras víctimas, nadie está a salvo a la vez que equipos, amigos y familias comienzan a desmoronarse. El crossover que reescribió todas las reglas, Civil War, cuenta con la participación de Spider-Man, los Nuevos Avengers, los Cuatro Fantásticos, los X-Men, ¡y el panteón completo de Marvel!", "editorial": "OVNI PRESS", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754002053237", "title": "Comics Dinastia M Coleccion Imprescindibles #4 Ovni Press", "writers": "Brian Michael Bendis", "cover": "https://http2.mlstatic.com/D_NQ_NP_2X_643102-MLA28683408242_112018-F.webp", "marketValue": {"num": 30000.0, "raw": "30000"}, "description": "Colección Imprescindibles MARVEL 04 – Dinastía M\nFormato: Libro, 17 x 24 cm.\nPáginas: 208 (Color).\n¡El acontecimiento que cambió el mundo de los mutantes para siempre! Los Avengers y los X-Men se ven enfrentados a un enemigo común… ¡Wanda Maximoff! Scarlet Witch está fuera de control y se ha convertido en la mayor amenaza del mundo. El mismísimo destino del planeta está en sus manos.\n¿Ayudará Magneto a su hija o usará sus poderes para su propio beneficio? Scarlet Witch podría transformar a la Tierra en el paraíso mutante… ¡o condenar a todos los seres vivos!\n¿Has visto que a veces se dice la frase “NADA VOLVERÁ A SER LO MISMO”? Bueno, ¡esta vez créelo! Porque después de Dinastía M… ¡NADA VOLVERÁ A SER LO MISMO! Incluye House of M #1-8.", "editorial": "OVNI PRESS", "number": "4", "year": "", "character": "", "condition": ""}, {"id": "1754053612726", "title": "Héroes en Crisis", "writers": "Tom King", "cover": "https://acdn-us.mitiendanube.com/stores/001/184/069/products/heroes_en_crisis_cov_arg1-00ebd9cbc28987035f16046669498029-1024-1024.webp", "marketValue": {"num": 15000.0, "raw": "15000"}, "description": "Bienvenidos al Santuario, un hospital secreto para superhéroes que han sido traumatizados por la lucha contra el crimen y el combate cósmico. Pero algo sale inexplicablemente mal cuando muchos pacientes terminan muertos, con dos conocidos personajes como los principales sospechosos: ¡Harley Quinn y Booster Gold!\n\nCorresponde a Heroes in Crisis #1-9 USA.\n\nFormato: Libro | 17x24 cm | 224 págs.\nPeso: 700 gr.\nISBN: 978-987-724-649-0", "editorial": "OVNI PRESS", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754054137005", "title": "BATMAN Vol.07: La Boda", "writers": "King", "cover": "https://acdn-us.mitiendanube.com/stores/001/184/069/products/batman_la_boda_cov1-4acd6ce5f7c651e4c115933744435615-1024-1024.webp", "marketValue": {"num": 20000.0, "raw": "20000"}, "description": "Autores: King • Janín • Daniel\n\n \n\n¡EL batrimonio finalmente ha llegado! Durante años, el Murciélago y la Gata han luchado con uñas y dientes, solo para revertir el curso y luchar lado a lado. Ahora, por fin, sus verdaderos sentimientos mutuos están a la vista... y Batman y Catwoman están a punto de sellar su unión con la boda del siglo. Pero el Joker intentará convertirse en el padrino del Caballero Oscuro, y a donde sea que vaya el Príncipe Payaso del Crimen, el caos seguramente lo seguirá.\n\n \n\nCorresponde a DC Nation #0 (“The Joker: Your Big Day”), Robin vs. Ra’s Al Ghul #1, Nightwing vs. Hush #1, Batgirl vs. The Riddler #1, Red Hood vs. Anarky #1, Harley Quinn vs. The Joker #1, Batman #45-50.\n\n \n\nFormato: Libro | 17x24 cm\n\nISBN: 978-987-724-618-6", "editorial": "OVNI PRESS", "number": "7", "year": "", "character": "", "condition": ""}, {"id": "1754054403804", "title": "Libro: El Hombre De Arena 1: Preludios Y Nocturnos", "writers": "Gaiman", "cover": "https://http2.mlstatic.com/D_NQ_NP_2X_710095-CBT76047872523_042024-F.webp", "marketValue": {"num": 20000.0, "raw": "20000"}, "description": "Una de las novelas gráficas más populares y aclamadas por la crítica de todos los tiempos, la galardonada obra maestra de Neil Gaiman, The Sandman, estableció el estándar para la fantasía lírica y madura en la era del cómic moderno. Ilustrada por una selección ejemplar de los artistas más talentosos del medio, la serie es una rica mezcla de mitología antigua y moderna en la que la ficción contemporánea, el drama histórico y la leyenda se entrelazan a la perfección.\n\nEl hombre de arena vol. 1: Preludios y Nocturnos Edición 30 Aniversario recopila los números 1 a 8 de la edición original de The Sandman, comenzando una saga épica única en la literatura gráfica y presentando a los lectores un mundo oscuro y encantador de sueños y pesadillas: el hogar de Morfeo, el Rey de los Sueños y sus parientes, los Sin Fin.\n\n\n\nColor: Negro.\n\nMarca: DC Comics\nDimensiones: 0.26 x 0.17 x 0.01mts.\nPeso del Producto: 0.42 Kilogramos.\nPeso de Envio: 0.42 Kilogramos.\nModelo: Ref:", "editorial": "OVNI PRESS", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754055025202", "title": "Wolverine - El Viejo Logan - Marvel Excelsior - Ovni Press", "writers": "Millar", "cover": "https://http2.mlstatic.com/D_NQ_NP_2X_823795-MLA43017425714_082020-F.webp", "marketValue": {"num": 8000.0, "raw": "8000"}, "description": "Nadie sabe qué ocurrió la noche en que los héroes cayeron; solo que todos desaparecieron y el mal triunfó. En el último medio siglo nadie ha visto al hombre conocido como Logan. Pero algo le hará salir de las sombras…\n\nCorresponde a Wolverine (2003) #66-72 y Wolverine: Old Man Logan Giant-Size #1 USA.\nFormato: Libro tapa blanda | 17x24 cm | 216 págs.", "editorial": "OVNI PRESS", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754055749928", "title": "Selecciones Marvel Thor Dios del Trueno 1 al 4 - Completa", "writers": "Aaron", "cover": "https://acdn-us.mitiendanube.com/stores/001/385/701/products/f14d0d559edc4ec1b654d2efa3190c42-c822ad685c39e6b4df17388793611509-480-0.webp", "marketValue": {"num": 40000.0, "raw": "40000"}, "description": "A través de las eras, los dioses se han estado desvaneciendo, dejando a sus fieles mortales inmersos en el caos. La única esperanza para estos mundos devastados es que un Thor del pasado, uno del presente y uno del distante enfrenten al Carnicero de Dioses y su aterrador complot celestial.", "editorial": "OVNI PRESS", "number": "4/4", "year": "", "character": "", "condition": ""}, {"id": "1754056180493", "title": "THOR VOL.06: PRESA", "writers": "Cates", "cover": "https://http2.mlstatic.com/D_NQ_NP_924424-MLU79045069695_092024-O.webp", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "Lo que tenés que saber de este producto\nAño de publicación: 2023.\nCon índice: Sí.\nVolumen del libro: 6.\nTapa del libro: Blanda.\nGénero: Literatura y ficción.\nSubgénero: Super heroes.\nHistorieta.\nNúmero de páginas: 184.\nEdad mínima recomendada: 7 años.\nISBN: 09786076365618.", "editorial": "Panini Comics", "number": "6", "year": "", "character": "", "condition": ""}, {"id": "1754056572266", "title": "Secret Wars 3 - Gerra Civil + Inhumanos - Marvel, de Marvel Comics. Editorial OVNI Press en español", "writers": "", "cover": "https://sbslibreria.vtexassets.com/arquivos/ids/5082121-1600-auto?v=638857641815370000&width=1600&height=auto&aspect=true", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "¡Los héroes de la tierra616 y la tierra1610 no pudieron salvarlo! Ahora, lo único que queda... ¡Es MUNDOBATALLA! ¡Un enorme planeta mosaico, compuesto de los fragmentos de mundos que ya no existen, mantenidos por la voluntad de hierro de su dios y amo, Victor Von Doom! Cada región es un dominio en sí mismo, ¡y en el llamado Zona de Guerra la batalla por el Acta de Registro Superhumano nunca terminó! En otro sector, ¡la resistencia conocida como La Voz Nunca Oída se enfrenta a la tirana Reina Medusa!\n\nLibro usado, completo y sin marcas de subrayado. Con marcas el uso en los bordes. Buen estado general.\n\n\nEspañol\nNivel\n.\nISBN\n9789877241938\nPeso ( kg )\n0,59\nTipo\nSoporte Físico\nAño de edición\n2016\nFormato\nTapa rustica\nCantidad de páginas\n224", "editorial": "Marvel", "number": "", "year": "", "character": "", "condition": ""}, {"id": "1754056906256", "title": "Secret Wars 5 - Spider- Man - Dan Slott / Chrislos Gage (Usado)", "writers": "Slott", "cover": "https://http2.mlstatic.com/D_NQ_NP_2X_963981-MLA80224218239_102024-F.webp", "marketValue": {"num": 5000.0, "raw": "5000"}, "description": "Libro usado, completo y sin marcas de subrayado. Con marcas del uso en las tapas y bordes. Buen estado general.", "editorial": "OVNI PRESS", "number": "5", "year": "", "character": "", "condition": ""}, {"id": "1754057707839", "title": "Secret Wars 13: Uncanny X-Men", "writers": "Salvador Dennis Hopeless ", "cover": "https://http2.mlstatic.com/D_NQ_NP_605421-MLA80631631747_112024-O.webp", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "EL MULTIVERSO FUE DESTRUIDO! ¡Los héroes de la tierra-616 y la tierra-1610 no pudieron salvarlo! Ahora, lo único que queda... ¡Es MUNDOBATALLA! ¡Un enorme planeta mosaico, compuesto de los fragmentos de mundos que ya no existen, mantenidos por la voluntad de hierro de su dios y amo, Victor Von Doom! Cada región es un dominio en sí mismo, gobernado por reyes. Magneto es el líder del paraíso mutante de Genosha, donde el homo superior manda... pero, ¿podrá contra todas las facciones que intentan derrocarlo? En otro sector, Magik sucumbe ante las fuerzas demoníacas del limbo, ¡que cuatro años atrás convirtieron Manhattan en el mismísimo Infierno! Incluye Secret Wars: Secret Wars: House of M #1-4 y Secret Wars: Inferno #1-5.", "editorial": "OVNI PRESS", "number": "13", "year": "", "character": "", "condition": ""}, {"id": "1754415760211", "title": "JOCKER: Sonrisa Asesina", "writers": "Lemire ", "cover": "https://acdn-us.mitiendanube.com/stores/001/184/069/products/joker_sonrisa_asesina_cov1-c2afa4b9934b7940e716023875540063-1024-1024.webp", "marketValue": {"num": 15000.0, "raw": "15000"}, "description": "Ningún psicólogo ha sido capaz de romper la locura que imprime la mente del Joker. Pero el Dr. Ben Arnell sabe que es diferente. Está seguro de que será él quien finalmente alcance al hombre que está dentro de la locura y lo cure. El Dr. Arnell cree que puede poner un muro entre él y el vacío que se es conde detrás de los ojos del Joker. Y está seguro de que puede mantener esa oscuridad lejos de su familia. Está muy, muy equivocado.\n\nCorresponde a Joker: Killer Smile #1-3 y Batman: The Smile Killer\n\nFormato: Libro | 17x24 cm\n\n144 pags.\n\nISBN: 978-987-724-657-5", "editorial": "OVNI PRESS", "number": "One shot", "year": "", "character": "", "condition": ""}, {"id": "1754603958270", "title": "X-MEN VOL.05: AMANECER X PARTE 01", "writers": "Hickman", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_2s4u6bau4d3a36gluoohhpkm6p/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "Detalles de producto\nMás información\nIXMEN005\n2021\nJunio\n120\nX-MEN (TPB)\nX-Men (2019) 1, Marauders (2019) 1, Excalibur (2019) 1\n\n¡El amanecer de X! Los X-Men se encuentran en un nuevo mundo de posibilidades. ¡y las cosas nunca han sido mejores! ¡Es el comienzo de la saga de Cíclope y su escuadrón cuidadosamente seleccionado de poderosos mutantes! Además, dirigidos por la capitana Kate Pryde y financiados por Emma Frost y la Compañía Distribuidora Hellfire, los Marauders Tormenta, Pyro, Bishop y Iceman navegan por los mares del mundo para proteger a los odiados y a los temidos. Mientras tanto, ¡el Otro Mundo está sacudido por la guerra! Es una nueva era para los mutantes, ya que una nueva Capitana Britania sostiene el amuleto, luchando por el Reino de Avalon con los Excalibur a su lado: Rogue, Gambir, Rictor, Jubilee... ¡y Apocalipsis!", "editorial": "Panini Comics", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754604190109", "title": "X-MEN VOL.06: AMANECER X PARTE 02", "writers": "Hickman", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_k86p7fp8u57h3805gdn216h07c/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "¡El nuevo amanecer tiene un precio alto! Los Nuevos Mutantes clásicos (Sunspot, Wolfsbane, Mirage, Karma, Magik y Cypher) se reúnen con algunos nuevos amigos (Chamber, Mondo) para buscar a su miembro desaparecido y compartir las buenas noticias. ¡una misión que los lleva al espacio junto con los Starjammers! En la Tierra, X-Force es la CIA del mundo mutante: mitad rama de inteligencia, mitad operaciones especiales. Bestia, Jean Grey y Sage por un lado, Wolverine, Kid Omega y Dominó por el otro. ¡En un mundo perfecto, no habría necesidad de X-Force! Además, Psylocke se encuentra insegura de su lugar en este nuevo mundo de mutantes... pero cuando una cara de su pasado regresa solo para ser asesinada, busca la ayuda de otros que se sienten similares para vengarse. ¡Cable y X-23 se unen a Kwannon para una misión personal que podría poner en peligro a todos los mutantes!\n\nDetalles de producto\nMás información\nIXMEN006\n2021\nJulio\n120\nX-MEN (TPB)\nNew Mutants (2020) #1, X-Force (2020) #1, Fallen Angels #1\n\n", "editorial": "Panini Comics", "number": "2", "year": "", "character": "", "condition": ""}, {"id": "1754604290094", "title": "X-MEN VOL.07: AMANECER X PARTE 03", "writers": "Hickman", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_42btbu3kpp5al44h4tcm9vfb3a/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "¡No amanece para todos los mutantes! Cuando una isla llena de horrores indescriptibles aparece en el horizonte, ¡los X-Men tienen que mantener a Krakoa a salvo! En un mundo perfecto no haría falta una X-Force, pero los mutantes todavía la necesitan. Mientras la Capitana Pryde navega los mares, en la Compañia Distribuidora Hellfire se pone en juego la coronación roja. Con la condición de rogue todavía un misterio, Excalibur se dirige al único lugar que siempre ha sido su sede: El Faro. Mientras Cable y X-23 se unen a Kwannon para una misión que podría poner en peligro a todos los mutantes, los Nuevos Mutantes se proponen encontrar a su miembro desaparecido y compartir las buenas noticias... ¡una misión que los lleva al espacio de Sh'iar!", "editorial": "Marvel", "number": "3", "year": "", "character": "", "condition": ""}, {"id": "1754604394939", "title": "X-MEN VOL.08: AMANECER X PARTE 04", "writers": "Hickman", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_6m79drjavd6pvdrddbcfj3d51v/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "Problemas en el paraíso! En la Tierra Salvaje, una inesperada amenaza humana aparece para desafiar a los mutantes. Una nueva X-Force se forma para contraatacar a los enemigos que buscan derrocarlos a toda costa. Las maquinaciones internas del Club Hellfire continúan, al igual que la búsqueda del Capitán Britania. El equipo mortal de Psylocke se enfrenta a lo imposible, y un grupo de jóvenes mutantes comienzan a forjar su futuro. ¡Krakoa deberá luchar para conseguir la paz que tanto anhela! ¡Jonathan Hickman y un talentoso equipo de guionistas y dibujantes continúan revolucionando a los mutantes en esté Amanecer X!\n\nDetalles de producto\nMás información\nIXMEN008\n2021\nOctubre\n160\nX-MEN (TPB)\nX-Men (2019) 3, Marauders (2019) 3, Excalibur (2019) 3, New Mutants (2020) #3, X-Force (2020) #3, Fallen Angels #3", "editorial": "Panini Comics", "number": "4", "year": "", "character": "", "condition": ""}, {"id": "1754604640028", "title": "THOR VOL.04: REY THOR", "writers": "Aaron", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_78bdr1p1091b5724v0otml7q4h/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "¡Una última aventura del todopoderoso señor de Asgard! Jason Aaron y Esad Ribic introdujeron al Thor del futuro distante al principio de su épica saga del dios del Trueno. El padre de todo de un reino quebrado en un universo moribundo que luchaba contra Gorr, el carnicero de dioses. Ahora, en el final, la Necroespada ha vuelto, en manos de su mayor enemigo: ¡Loki! ¡es hora de un último enfrentamiento cataclísmico en el fin de todo!\nDetalles de producto\nMás información\nITHOR004\n2021\nDiciembre\n112\nTHOR\nKing Thor (2019) #1-4", "editorial": "Panini Comics", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754604749223", "title": "Thanos Vence", "writers": "Cates", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_um57105kbt0kjejrhraf8m2p50/-S897-FWEBP", "marketValue": {"num": 12000.0, "raw": "12000"}, "description": "Si preguntaran a los seres más poderosos del Universo Marvel la manera en que temerían que llegara su fin, su respuesta honesta sería ´Thanos vence´. Y ahora imaginen que dicha posibilidad se convierte en realidad, cuando el Titán Loco viaja al futuro para presenciar su momento de victoria total. ¿Pero por qué no le complace lo que ve? Donny Cates toma las riendas del guión para dar forma a esta gran epopeya y para plasmarlo visualmente con la intensidad requerida hallamos en la mesa de dibujo a Geoff Shaw.\n\nDetalles de producto\nMás información\nITHAN001\n2020\nJunio\n176\nTHANOS VENCE\nThanos (v2) #13-18, Thanos (v2) Annual 1\n", "editorial": "Panini Comics", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754604937541", "title": "La Guerra De Los Reinos", "writers": "Aaron", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_7gsuk1lcgt0pdbave317b7ds3m/-S897-FWEBP", "marketValue": {"num": 12000.0, "raw": "12000"}, "description": "La Guerra de los Reinos está sobre nosotros. Asgard. Alfheim. Heven. Jotunheim. Muspelheim. Niffleheim. Nidavellir. Svartalfheim. Vanaheim. Todos los Diez Reinos han caído en manos de Malekit y su ejército, excepto uno: Midgard. Hogar de los seres queridos de Thor. Hogar de héroes y dioses por igual. Ahora, finalmente, Midgard arde. Todo el infierno se desata en la ciudad de Nueva York cuando Malekith y sus aliados comienzan su invasión, ¡y nuestros héroes más grandes observan cómo cae la Tierra! Con Thor atrapado en la tierra de los Gigantes de Hielo y las fuerzas de la Tierra abrumadas, Pantera Negra, Jane Foster y el Doctor Strange emprenden una apuesta desesperada. ¿Qué puede detener a Malekith y su ejército? ¡Spider-Man, Daredevil, Punisher, Ghost Rider, Blade, Hulk y más se unen a la refriega mientras la épica saga de Thor de Jason Aaron explota en todo el Universo Marvel.\n\nDetalles de producto\nMás información\nIGREI001\n2021\nMayo\n160\nLA GUERRA DE LOS REINOS (TPB)\nWar of the Realms (2018) N° 1-6\n", "editorial": "Panini Comics", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754605049207", "title": "THOR VOL.03: LA GUERRA DE LOS REINOS", "writers": "Aaron", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_iq9jom5e8937df63d67ogcao3u/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "Cuando la guerra termine, ¿qué será de Thor? ¡El statu quo de quiebra al principio del final de la legendaria etapa de Jason Aaron! Adoptado por Odín cuando era un bebé, Loki nunca tuvo la oportunidad de vincularse con su gente: los temibles Gigantes de Hielo. Ahora, mientras invaden Nueva York, ¡Loki pasa un buen rato con su querido pasre, Laufey! Pero no de la forma en que pensarías... Mientras tanto, odín envía a su hermano Cul, dios del Miedo, a las profundidades de Svartalfheim en una misión vital. ¿Cul se redimirá finalmente? Y cuando era un dios joven, Thor ansiaba por un marillo legendario. Ahora su detino llega por fin, ¡porque la Guerra de los Reinos alcanza hasta los siglos pasados!\nDetalles de producto\nMás información\nITHOR003\n2021\nAgosto\n120\nTHOR\nThor (2018) #12-16\n\n", "editorial": "Marvel", "number": "3", "year": "", "character": "", "condition": ""}, {"id": "1754605171033", "title": "THOR VOL.02: CAMINO A LA GUERRA DE LOS REINOS", "writers": "Aaron", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_qgs7ls5erd0d1eelbtukc3h66u/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "¡El escenario está listo para La Guerra de los Reinos! Thor ha luchado a través de Hel, ¡pero ahora se encuentra prisionero de los temibles guerreros de Heven! ¿Puede incluso la intervención de Valquiria y la hermana mortal de Thor, Ángela, ayudar al Dios del Trueno a escapar de la ineludible prisión de los ángeles? Mientras tanto, con S.H.I.E.L.D. desaparecida, Roz Solomon se ha quedado a la deriva, pero está a punto de asumir un nuevo papel sorprendente... y crear un millón de nuevos enemigos. Porque se acerca la guerra, ¡y es posible que la invasión de la Tierra ya haya comenzando! Como Malekith apunta a todo lo que hay, ¿quedará Odín como el Padre de Nada? Además: hace siglos, Odín estaba decidido a mantener a un joven Tjor alejado de Midgard para siempre, ¡y Loki sabía cómo hacerlo!\n\nDetalles de producto\nMás información\nITHOR002\n2021\nMayo\n112\nTHOR\nThor (2018) N° 7-11\n", "editorial": "Panini Comics", "number": "2", "year": "", "character": "", "condition": ""}, {"id": "1754605272292", "title": "THOR VOL.01: EL DIOS DEL TRUENO RENACE", "writers": "Aaron", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_qgs7ls5erd0d1eelbtukc3h66u/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "Detalles de producto\nMás información\nITHOR001\n2021\nEnero\n160\nTHOR\nThor (2018) N° 1 (I y II) - 6\n\nPuede que no tenga Mjolnir, pero tiene cientos de martillos nuevos y va a necesitar hasta el último de ellos para detener al imparable Juggernaut. Luego, los hijos de Odín vuelven a la carga cuando Thor se reúne con su hermano perdido, Balder, para enfrentarse a los ejércitos de duendes de fuego de la Reina de las Cenizas. La guerra se está librando en la tierra de los muertos, pero ¿podría la paz venir de un matrimonio hecho en Hel? Con Hela como novia, ¿qué hermano serpa el afortunado novio? Además, ¡Loki! ¡Thori el sabueso´ ¡Skurge con un arma realmente grande! ¡Valquirias! y en un futuro lejano, el Rey Thor conoce al Viejo Fénix... ¡y se enfrentan al doctor Doom en el final de los tiempos!\n\n$ 14.500\n\n", "editorial": "Panini Comics", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754605368025", "title": "THOR VOL.01: EL DIOS DEL TRUENO RENACE", "writers": "Young", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_k006p3he3t2ft8co4vptjc2q5v/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "Deadpool se va al sur ¡Y luego al infierno! Primero, Deadpool está alistado para luchar en la Guerra de los Reinos, ¡y enviado a Australia para resolver un molesto problema de trolls! No, no esos odiosos nerds de internet, ¡verdaderos trolls! ¿Wade Wilson será grande en el hemisferio sur? ¡Descúbrelo en una historia llena del tipo de carnicería que solo una nación que comenzó como una colonia penal puede producir! Si la Tierra, y Deadpool, de alguna manera logran superar la guerra de Malekith, será el momento de pagarle al diablo lo que le corresponde. Mefisto y Weasel tienen sus ojos diabólicos en Wade. ¿Buenas Noches finalmente obtendrá su venganza? Y si Deadpool sobrevive, ¿qué quedará de él? ¡Además, actos de maldad indescriptibles perseguirán tus sueños cuando el mercenario bocón se enfrente al mismísimo Nightmare!", "editorial": "Panini Comics", "number": "1", "year": "", "character": "", "condition": ""}, {"id": "1754605783732", "title": "Avengers Vol.02", "writers": "Aaron", "cover": "https://d14d9vp3wdof84.cloudfront.net/image/589816272436/image_mirp5c7cb91lpdiddbdl4lsp2j/-S897-FWEBP", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "¿Quién necesita a los Avengers cuando tienes al nuevo escuadrón supremo de América? Cuando la Guerra de los Reinos llega a la capital de la nación, los héroes más grandes de Washington, D.C., ¡entran en acción! ¿Pero quiénes son y de dónde vienen? ¡Solo el Agente Coulson lo sabe! Mientras tanto, la Montaña Avenger es asediada por las fuerzas de Malekith, y en la batalla final por Midgard, ¡la Capitana Marvel lidera a los Avengers de la Guerra! ¡Hulk lucha contra Ulik. ¡Blade se enfrenta a los supersoldados de Roxxon! ¡y Dardevil, el Dios sin miedo, tiene un mensaje críptico que decidirá el futuro del equipo! Luego. después de la guerra, los héroes más poderosos de la Tierra buscan celebrar. Hay una fiesta en la Montaña Avenger, pero, ¿dónde está Pantera Negra?\n\nDetalles de producto\nMás información\nIAVEN002\n2021\nMayo\n104\nAVENGERS (TPB)\nAvengers (2018) N° 18-21 + FCBD 2019\n", "editorial": "Panini Comics", "number": "2", "year": "", "character": "", "condition": ""}, {"id": "1754605880927", "title": "THOR VOL.07: REVELACIONES", "writers": "Cates", "cover": "https://tiendapanini.com.ar/media/catalog/product/i/t/ithor007_.jpg?optimize=medium&bg-color=255,255,255&fit=bounds&height=897&width=960&canvas=960:897&dpr=1%201x", "marketValue": {"num": 10000.0, "raw": "10000"}, "description": "¡ODÍN REGRESÓ! Ahora, un aire de tensión rodea al trono. Padre e hijo. Padres de todo. Odín y Thor. ¿Está su relación condenada para siempre? ¿Cómo afectará esto a los diez reinos? Determinado a ser el mejor líder que puede ser, Thor toma la fatídica decisión de entregar su Mjolnir. Pero… ¿está el martillo preparado para alejarse de Thor? Mientras todo Asgard lidia con el regreso de Odín y las consecuencias del brutal ataque de Donald Blake, las revelaciones que descubrirá su líder lo impactarán… ¡al igual que su enfrentamiento con los Avengers!. Thor (2020) #15-18 USA", "editorial": "Panini Comics", function fmtARS(n) {
  if (n === null || n === undefined || isNaN(n)) return null;
  try { return new Intl.NumberFormat('es-AR', { style:'currency', currency:'ARS' }).format(Number(n)); }
  catch (e) { return '$ ' + n; }
}
function displayMV(it) {
  if (it.marketValue && it.marketValue.num !== null) return fmtARS(it.marketValue.num);
  if (it.marketValue && it.marketValue.raw && it.marketValue.raw.trim()) {
    return /\$|ars/i.test(it.marketValue.raw) ? it.marketValue.raw : ('$ ' + it.marketValue.raw);
  }
  return 'A convenir';
}
function waLink(text) { return "https://wa.me/?text=" + encodeURIComponent(text); }

const q = document.getElementById("q");
const fw = document.getElementById("f-writers");
const fc = document.getElementById("f-character");

const btnShare = document.getElementById("btn-share");

btnPrint.addEventListener("click", () => window.print());
btnShare.addEventListener("click", (e) => {
  e.preventDefault();
  const total = DATA.length;
  const totalMV = DATA.reduce((s,it)=> s + (Number(it.marketValue?.num)||0), 0);
  const eds = Array.from(new Set(DATA.map(i=>i.editorial).filter(Boolean))).join(", ");
  const years = Array.from(new Set(DATA.map(i=>i.year).filter(Boolean))).sort().join(", ");
  const msg = 
    "Hola! Soy Nicolás. Pongo a la venta mi colección de cómics NAISA COMICS.\n\n"+
    "Cantidad: " + total + " unidades.\n"+
    (totalMV>0? ("Valor de referencia del lote: " + fmtARS(totalMV) + " (conversable).\n") : "")+
    (eds? ("Editoriales: " + eds + ".\n") : "")+
    (years? ("Años: " + years + ".\n") : "")+
    "\nSi te interesa, te paso el catálogo en detalle. Gracias!";
  window.open(waLink(msg), "_blank");
});

function setOptions(sel, values) {
  sel.innerHTML = '<option value="">' + (sel===fw?'Escritores (todos)':'Personaje/Serie (todos)') + '</option>' + values.map(v => '<option>'+v+'</option>').join('');
}
(function computeFacets() {
  const W = new Set(), C = new Set();
  DATA.forEach(it => { if (it.writers) W.add(it.writers); if (it.character) C.add(it.character); });
  setOptions(fw, Array.from(W).sort());
  setOptions(fc, Array.from(C).sort());
})();

function messageFor(it) {
  const title = [it.title, it.number?("#"+it.number):"", it.year||""].filter(Boolean).join(" ");
  const mv = displayMV(it);
  const lines = [
    "Hola! Te ofrezco este cómic: " + title,
    it.writers ? "Escritores: " + it.writers : null,
    it.editorial ? "Editorial: " + it.editorial : null,
    it.character ? "Personaje/serie: " + it.character : null,
    it.condition ? "Estado: " + it.condition : null,
    "Valor de mercado: " + mv,
    it.description ? "Descripción: " + it.description : null,
    it.cover ? "Portada: " + it.cover : null
  ].filter(Boolean).join("\n");
  return lines;
}

  const modal = document.getElementById('modal');
  const title = document.getElementById('m-title');
  const thumb = document.getElementById('m-thumb');
  const kv = document.getElementById('m-table');
  const mwa = document.getElementById('m-wa');

  title.textContent = [it.title, it.number?("#"+it.number):"", it.year||""].filter(Boolean).join(" ");
  thumb.innerHTML = it.cover ? `<img src="${it.cover}" alt="${it.title}" style="width:100%; height:100%; object-fit:cover" onerror="this.parentNode.innerHTML='Sin imagen'"/>` : "Sin imagen";

  const rows = [
    ["Escritores", it.writers],
    ["Personaje/Serie", it.character],
    ["Editorial", it.editorial],
    ["Número", it.number],
    ["Año", it.year],
    ["Estado", it.condition],
    ["Valor de mercado", displayMV(it)],
    ["Descripción", it.description],
  ].filter(([k,v])=> v && String(v).trim())
   .map(([k,v])=> `<tr><th>${k}</th><td>${String(v)}</td></tr>`).join("");

  kv.innerHTML = rows || '<tr><td class="meta">Sin detalles</td></tr>';
  mwa.href = waLink(messageFor(it));

  modal.style.display = 'flex';
  const close = () => { modal.style.display = 'none'; };
  document.getElementById('m-close').onclick = close;
  modal.onclick = (e) => { if (e.target === modal) close(); };
}

function render() {
  const term = (q.value || '').toLowerCase();
  const fW = fw.value; const fC = fc.value;
  const list = DATA.filter(it => {
    const passQ = !term || [it.title, it.writers, it.description].some(v => (v||'').toLowerCase().includes(term));
    const passW = !fW || it.writers === fW;
    const passC = !fC || it.character === fC;
    return passQ && passW && passC;
  });

  count.textContent = list.length + " ítems";
  grid.innerHTML = list.map(it => {
    const title = [it.title, (it.number?("#"+it.number):""), (it.year||"")].filter(Boolean).join(" ");
    const mv = displayMV(it);
    const msg = messageFor(it);
    const wa = waLink(msg);
    const img = it.cover ? `<img loading="lazy" src="${it.cover}" alt="${title}" onerror="this.parentNode.innerHTML='Sin imagen'"/>` : "Sin imagen";
    const desc = it.description ? `<div class="meta" style="margin-top:4px">${it.description}</div>` : "";
    const writers = it.writers ? `<div class="badge">Escritores: ${it.writers}</div>` : "";
    return `
      <div class="card">
        <div class="thumb">${img}</div>
        <div class="body">
          <div style="font-weight:600">${title}</div>
          ${writers}
          <div class="price">Valor de mercado: ${mv}</div>
          ${desc}
          <div class="actions">
            <a class="wa" href="${wa}" target="_blank">WhatsApp</a>
            ${ it.cover ? `<a href="${it.cover}" target="_blank">Ver portada</a>` : "" }
            <button onclick='window.__open("${it.id}")'>Ver detalles</button>
          </div>
        </div>
      </div>`;
  }).join("");

  window.__open = (id) => {
    const it = DATA.find(x => String(x.id) === String(id));
    if (it) openModal(it);
  };
}
[q, fw, fc].forEach(el => el.addEventListener('input', render));
render();
</script>
</body>
</html>
